{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>Sign Up</title>
<!-- custom-theme -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="SubLime Signup Form web template Responsive, Login form web template,Flat Pricing tables,Flat Drop downs  Sign up Web Templates, Flat Web Templates, Login sign up Responsive web template, SmartPhone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
		function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- //custom-theme -->
<script type="text/javascript" src="{% static 'signup/js/jquery-1.11.1.min.js' %}"></script>
<link href="{% static 'signup/css/style.css'%}" rel="stylesheet" type="text/css" media="all" />
<link href="{% static 'signup/css/popuo-box.css'%}" rel="stylesheet" type="text/css" media="all" />
<link href="//fonts.googleapis.com/css?family=Federo" rel="stylesheet">
<link href="//fonts.googleapis.com/css?family=Alegreya+Sans+SC:100,100i,300,400,400i,500,500i,700,700i,800,800i,900,900i" rel="stylesheet">
<style>

.container {
    margin: 3em auto 9em;
}
</style>
    
</head>
<body>
	
	<div class="bg" data-vide-bg="templates/rcss/video/laptop.mp4">
		<div class="center-container">
		<h1 class="agile-head text-center"> Register Here!!</h1>
		<div class="container">
			<div class="form_w3layouts">
				<div class="w3layouts-title">
					<h2 class="w3ls-left">create an account</h2>
					
				<div class="clear"></div>
				</div>
                            <form action="" method="post" class="w3_agile_login">
								{% csrf_token %}
                                    <p>Category</p>
                                     <select name="category">
                                         
                                            <option value="orphanage">Orphanage</option> 
                                            <option value="oldage">Oldage</option>
                                            <option value="women">Women Welfare</option>
                                           
                    </select>   
				  <p>Society Name</p>
				  <input type="text" name="society" required="required" />
                                    <p>Manager Name</p>
				  <input type="text" name="manager" required="required" />
                                    <p>Address</p>
				  <input type="text" name="address" required="required" />
                                    <p>District</p>
				  <input type="text" name="city" required="required" />
                                     <p>State</p>
				  <input type="text" name="state" required="required" />
                                    <p>Pincode</p>
				  <input type="text" name="pincode" required="required" />
				  <p>Phone </p>
				<!--  <input type="text" name="phone" required="required" />-->
                                  <input type="text"   pattern="^\d{10}$" name="phone" required maxlength="10">
                                            <p>Account Number</p>
				  <input type="text" name="acc_no" required="required" />
                                    <p>Bank Details</p>
				  <input type="text" name="bank_details" required="required" />
				  
				  <p>Email</p>
				  <input type="email" name="email" required="required" />
				  <p>Password</p>
				  <input type="password" name="password" id="password1"  required="required">
                                   <p>Confirm Password</p>
				  <input type="password" name="cpassword" id="password1"  required="required">
				  <div class="w3_agile_login">
                                      <input type="submit"  name="submit" value="Sign up">
					</div> 
				</form> 
			</div>			
		</div>
		
		
	</div>	
	</div>
	<!-- pop-up-box -->  
        <script src="{% static 'signup/js/jquery.magnific-popup.js' %}" type="text/javascript"></script>
	<!--//pop-up-box -->
	<script>
		$(document).ready(function() {
		$('.w3_play_icon,.w3_play_icon1,.w3_play_icon2').magnificPopup({
			type: 'inline',
			fixedContentPos: false,
			fixedBgPos: true,
			overflowY: 'auto',
			closeBtnInside: true,
			preloader: false,
			midClick: true,
			removalDelay: 300,
			mainClass: 'my-mfp-zoom-in'
		});														
		});
	</script>
        <script src="{% static 'signup/js/jquery.vide.min.js' %}"></script>
	</body>
</html>
